{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="stylesheet" href="{% static 'css/src/output.css' %}">
    <title>{% block title %}Home{% endblock %}</title>

    <style>
      .fade-in-section {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }

      .fade-in-section.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .stagger-fade > * {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }

      .stagger-fade.visible > :nth-child(1) { transition-delay: 0.1s; opacity: 1; transform: translateY(0); }
      .stagger-fade.visible > :nth-child(2) { transition-delay: 0.2s; opacity: 1; transform: translateY(0); }
      .stagger-fade.visible > :nth-child(3) { transition-delay: 0.3s; opacity: 1; transform: translateY(0); }
      .stagger-fade.visible > :nth-child(4) { transition-delay: 0.4s; opacity: 1; transform: translateY(0); }

      .project-gallery {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .project-gallery::-webkit-scrollbar {
        display: none;
      }
      /* make the hero section fullâ€‘height even on mobile Safari (safe
         area + dynamic address bar). if you prefer using a utility
         class instead, this can be moved into your Tailwind input file. */
      .hero {
        min-height: 100vh;
        min-height: 100dvh;
      }

      html, body {
        min-height: 100%;
        overscroll-behavior-y: none;
      }
    </style>
</head>

<body class="min-h-dvh flex flex-col overflow-x-hidden">
    <div id="nav">
		{% include "includes/nav.html" %}
	</div>

    <div id="content" class="flex-1">
        {% block content %}{% endblock %}
    </div>
	{% include "includes/footer.html" %}
	<script src="{% static 'js/scroll_animation.js' %}"></script>
</body>
</html>
