<section id="sobre" class="py-20 bg-base-100 fade-in-section">
  <div class="max-w-6xl mx-auto px-4">
    <div class="flex flex-col-reverse lg:flex-row items-center gap-12">
      <div class="lg:w-1/2">
        <div class="avatar">
          <div class="w-full rounded-lg shadow-2xl">
			{% if about and about.image %}
        		<img src="{{ about.image.url }}" alt={{ about.title }} class="object-cover">
			{% endif %}
		</div>
        </div>
      </div>
      <div class="lg:w-1/2 space-y-6">
        <h2 class="text-4xl font-bold tracking-tight">Sobre nós</h2>
        <div class="before:bg-[#DE4A24] after:bg-[#DE4A24] divider divider-primary w-20"></div>
        <p class="text-lg leading-relaxed">
			{{about.description}}
        </p>
        <div class="flex flex-wrap gap-3">
          <div class="badge badge-lg badge-outline">Residencial</div>
          <div class="badge badge-lg badge-outline">Interiores</div>
          <div class="badge badge-lg badge-outline">Sustentabilidade</div>
          <div class="badge badge-lg badge-outline">Minimalismo</div>
        </div>

        <div class="flex gap-4">
          <a href="#projects" class="btn bg-transparent border-2 border-[#DE4A24] text-[#DE4A24] hover:bg-[#DE4A24] hover:text-white transition-all duration-300">Ver Projetos</a>
          <a href="#contato" class="btn btn-outline">Faça um Orçamento</a>
        </div>
      </div>
    </div>
  </div>
</section>
