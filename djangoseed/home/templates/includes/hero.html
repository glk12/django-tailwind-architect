{% block content %}
{% if hero and hero.image %}
<div class="hero relative min-h-dvh bg-cover bg-center bg-no-repeat" style="background-image: url('{{hero.image.url}}');">
{% else %}
 <div class="hero relative min-h-dvh bg-cover bg-center bg-no-repeat bg-base-200">
{% endif %}
  <div class="hero-overlay bg-opacity-60"></div>
  <div class="hero-content text-center text-neutral-content">
    <div class="max-w-md">
      <h1 class="mb-5 text-5xl font-light tracking-tighter uppercase">{{hero.title}}</h1>
      <p class="mb-5 font-light">{{hero.description}}</p>
    </div>
  </div>
</div>
{% endblock%}
